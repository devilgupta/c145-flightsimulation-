<!DOCTYPE html>
<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    </head>
    <body>
        <a-scene background="color:red">
            <a-box position="-9 2 6" color="green"></a-box>
            <a-sphere position="-6 2 6" radius="1" color="blue"></a-sphere>
            <a-cylinder position="-3 2 6" radius="0.5" height="2" color="yellow"></a-cylinder>
            <a-torus position="0 2 6" radius-inner="0.1" radius-outer="0.2" color="brown"></a-torus>
            <a-cone position="3 2 6"radius="1" height="2" color="pink"></a-cone>
            <a-octahedron position="6 2 6" radius="1" height="2" color="blue"></a-octahedron>
            <a-dodecahedron position="13 2 6" radius="2" height="2" color=" orange"></a-dodecahedron>
            <a-plane position="0 0.5 6" rotation="-90 0 0" width="35" height="5"></a-plane>
        </a-scene>
    </body>
</html>
